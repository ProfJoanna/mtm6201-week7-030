<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>SVG's Demo</title>
</head>
<body>
    <h1>Scalable Vector Graphics Demo</h1>

    <!-- Method 1: Adding SVGs in the <img> tag -->
    <h2>Method 1: SVG without font outlined</h2>
    <img src="img/star.svg" alt="Star Power Logo">

    <h2>Method 2: SVG with font outlined (no longer text)</h2>
    <img src="img/star-outlined-01.svg" alt="Star Power Logo outlined">

    <h2>Method 3: Adding an SVG as a background image</h2>
    <div class="logo"></div>
    <div class="logo2 logo"></div>

    <h2>Method 4: Making an SVG file using code and embedding it</h2>
    <img class="embed-svg" src="img/dice.svg" alt="computer generated dice illustration">

    <h2>Method 5: Adding SVG code to HTML directly</h2>
    <svg class="code-svg" width="200" height="300" viewBox="0 0 200 300">
        <rect width="200" height="200" fill="#551fd1" rx="8" ry="8"/>
        <circle cx="50" cy="50" r="25" style="fill: #bbf7a2"/>
        <circle cx="150" cy="50" r="25" style="fill: #bbf7a2"/>
        <circle cx="150" cy="150" r="25" style="fill: #bbf7a2"/>
        <circle cx="50" cy="150" r="25" style="fill: #bbf7a2"/>
    </svg>

    <svg width="200" height="300" viewBox="0 0 200 300">
        <rect width="200" height="200" fill="#551fd1" rx="8" ry="8"/>
        <circle cx="50" cy="50" r="25" style="fill: #bbf7a2"/>
        <ellipse cx="200" cy="50" rx="150" ry="25" fill="#F388E8"/>
        
    </svg>
</body>
</html>
